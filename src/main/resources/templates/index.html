<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LofiSphere Radio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" th:src="@{/js/radio.js}" defer></script>
  <link rel="shortcut icon" th:href="@{/img/radio.png}" type="image/x-icon">
</head>

<body class="relative text-gray-100 flex flex-col items-center justify-center min-h-screen overflow-hidden font-sans">

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video" th:src="@{/videos/background.mp4}"
    class="absolute inset-0 w-full h-full object-cover brightness-75 -z-10 transition-opacity duration-500">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/40 -z-10"></div>

  <!-- Change Background Button -->
  <button id="changeBgBtn"
    class="absolute top-4 right-4 bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-2xl backdrop-blur-sm transition">
    üîÅ Change Background
  </button>

  <!-- Main Content -->
  <div class="text-center space-y-4 z-10">
    <h1 class="text-5xl font-bold mb-4 drop-shadow-lg">LofiSphere</h1>
    <h3 class="text-2xl font-semibold mb-2 drop-shadow-md">Now Playing</h3>
    <p id="videoTitle" class="text-lg text-white opacity-90">Loading track...</p>

    <!-- YouTube iframe -->
    <div id="player-container" class="hidden">
      <div id="player"></div>
    </div>

    <!-- Buttons -->
    <div class="mt-6 flex flex-wrap justify-center gap-4">
      <button id="playBtn"
        class="px-5 py-2 bg-white/20 hover:bg-white/30 text-white rounded-2xl backdrop-blur-sm transition">
        ‚ñ∂ Play
      </button>
      <button id="pauseBtn"
        class="px-5 py-2 bg-white/20 hover:bg-white/30 text-white rounded-2xl backdrop-blur-sm transition">
        ‚è∏ Pause
      </button>
      <button id="nextBtn"
        class="px-5 py-2 bg-white/20 hover:bg-white/30 text-white rounded-2xl backdrop-blur-sm transition">
        ‚è≠ Next
      </button>
      <button id="prevBtn"
        class="px-5 py-2 bg-white/20 hover:bg-white/30 text-white rounded-2xl backdrop-blur-sm transition">
        ‚èÆ Previous
      </button>
    </div>
  </div>
</body>

</html>
